<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>AULA HTML - Form</title>
  
</head>
<body>
	<form>
    <input type="text" required/>
    <input type="tel" value="9999-9999" required/>
    <input type="search" placeholder="Busque aqui"/>
    <input type="email" required/>
    <input type="url" pattern="https?://.+" required autofocus/>
    <input type="date"/>
    <input type="datetime"/>
    <input type="month"/>
    <input type="week"/>
    <input type="time"/>
    <input type="datetime-local"/>
    <input name="meu_numero" type="number" value="12.4" step="0.2" min="0" max="20"/>
    <input name="meu_numero" type="range" value="12.4" step="0.2" min="0" max="20"/>
    <input type="color"/>
    <textarea name="txtArea1">Meu teste</textarea>
    <input type="submit" value="Enviar" />
    <input type="reset" value="Cancelar" />
    
  </form>
</body>
</html>
